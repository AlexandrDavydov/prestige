<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактировать группу</title>
</head>
<body>
<h1>Редактировать группу</h1>
<form method="POST">
    {% set selected_ids = group.student_ids.split(',') if group.student_ids else [] %}
    {% for student in students %}
        <input type="checkbox" name="student_ids" value="{{ student.id }}"
        {% if student.id|string in selected_ids %}checked{% endif %}>
        {{ student.first_name }} {{ student.last_name }}<br>
    {% endfor %}
    <button type="submit">Сохранить</button>
</form>
<a href="{{ url_for('groups') }}">Назад</a>
</body>
</html>
