<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Prestige{% endblock %}</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f7f7f7;
        }

        .container {
            max-width: 1100px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
        }

        /* Flash —Å–æ–æ–±—â–µ–Ω–∏—è */
        .flash {
            position: relative;
            padding: 12px 35px 12px 12px;
            margin-bottom: 15px;
            border-radius: 6px;
            transition: opacity 0.5s ease, max-height 0.5s ease, margin 0.5s ease;
        }

        .flash.success {
            background-color: #d4edda;
            color: #155724;
        }

        .flash.error {
            background-color: #f8d7da;
            color: #721c24;
        }

        .flash.warning {
            background-color: #fff3cd;
            color: #856404;
        }

        .flash.info {
            background-color: #d1ecf1;
            color: #0c5460;
        }

        /* –ö—Ä–µ—Å—Ç–∏–∫ –∑–∞–∫—Ä—ã—Ç–∏—è */
        .flash .close-btn {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            font-weight: bold;
            cursor: pointer;
            color: inherit;
            background: none;
            border: none;
            font-size: 18px;
        }
    </style>

    {% block head %}{% endblock %}
</head>
<body>
<a href="{{ url_for('logout') }}">üö™ –í—ã–π—Ç–∏</a>
<div class="container">

    <!-- Flash —Å–æ–æ–±—â–µ–Ω–∏—è -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="flash {{ category }}">
                    {{ message | safe }}
                    <button class="close-btn" onclick="this.parentElement.style.display='none';">&times;</button>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
    {% block content %}{% endblock %}

</div>

<script>
    // –ê–≤—Ç–æ—Å–∫—Ä—ã—Ç–∏–µ –≤—Å–µ—Ö flash —Å–æ–æ–±—â–µ–Ω–∏–π —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥
    window.addEventListener('DOMContentLoaded', () => {
        const flashes = document.querySelectorAll('.flash');
        flashes.forEach(flash => {
            setTimeout(() => {
                flash.style.opacity = '0';
                flash.style.maxHeight = '0';
                flash.style.margin = '0';
                setTimeout(() => flash.remove(), 500); // –æ–∫–æ–Ω—á–∞—Ç–µ–ª—å–Ω–æ–µ —É–¥–∞–ª–µ–Ω–∏–µ
            }, 5000); // 5000 –º—Å = 5 —Å–µ–∫—É–Ω–¥
        });
    });
</script>

</body>
</html>
