<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавить группу</title>
</head>
<body>
<h1>Добавить группу</h1>
<form method="POST">
    {% for student in students %}
        <input type="checkbox" name="student_ids" value="{{ student.id }}"> {{ student.first_name }} {{ student.last_name }}<br>
    {% endfor %}
    <button type="submit">Сохранить</button>
</form>
<a href="{{ url_for('groups') }}">Назад</a>
</body>
</html>
